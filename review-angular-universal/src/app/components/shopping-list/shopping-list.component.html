<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" 
          *ngFor="let ingredient of (ingredients | async); let i = index;">
        <a [ngStyle]="{cursor: 'pointer'}" (click)="onClickToEdit(i)">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
        <mat-icon class="icon" (click)="onClickToDelete(i)">delete</mat-icon>
      </li>
    </ul>
  </div>
</div>
