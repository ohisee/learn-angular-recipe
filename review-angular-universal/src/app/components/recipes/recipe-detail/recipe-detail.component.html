<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="{{recipe?.name}}" class="img-fluid" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{recipe?.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown (showMenuClicked)="onShowMenu($event)">
      <button type="button" class="btn btn-primary dropdown-toggle show" data-bs-toggle="dropdown"
        aria-expanded="false">Manage Recipe</button>
      <ul class="dropdown-menu" [class.show]="showMenu" [ngClass]="{'menu-layout': showMenu}">
        <li><a class="dropdown-item" [ngStyle]="{cursor: 'pointer'}" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a class="dropdown-item" [ngStyle]="{cursor: 'pointer'}" (click)="onClickToEditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item" [ngStyle]="{cursor: 'pointer'}" (click)="onClickToDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>Description</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
