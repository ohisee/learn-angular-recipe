<div class="row">
  <div class="col-xs-12" [ngStyle]="{marginTop: '16px'}">
    <button class="btn btn-success" (click)="onClickToNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item 
        *ngFor="let recipeEl of recipes; let i = index" 
        [recipe]="recipeEl" 
        [id]="i"></app-recipe-item>
    </div>
  </div>
</div>
