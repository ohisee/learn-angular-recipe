<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm!" (ngSubmit)="onSubmit()">
      <div class="row top">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm?.invalid">Save</button>
          &nbsp;
          <button type="button" class="btn btn-danger" (click)="onClickToCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="mb-3">
            <label for="imagePath" class="form-label">Image URL</label>
            <!-- #imagePath is a local reference used in this template -->
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div>
            <img [src]="imagePath.value" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row row-top" *ngFor="let ingredientControl of controls; let i = index;" [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger" (click)="onClickToDeleteIngredient(i)">
                <mat-icon [ngStyle]="{'vertical-align': 'middle'}">delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="row row-top bottom">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="onClickToAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
