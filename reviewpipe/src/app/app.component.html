<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br /><br />
      <button class="btn btn-primary" (click)="onClickToAddServer()">Add Server</button>
      <br /><br />
      <h3>App Status Promise: {{applicationStatusPromise | async}}</h3>
      <h3>App Status Obserable: {{applicationStatusObserable | async}}</h3>
      <br />
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between"
          *ngFor="let server of servers | filter:filteredStatus:'status' | sort:'name'"
          [ngClass]="getStatusClasses(server)">
          <span><strong>{{ server.name | shorten:15 }}</strong> 
            | {{ server.instanceType | uppercase | reverse}} 
            | {{ server.started | date:'fullDate' | uppercase }}</span>
          <span class="badge bg-secondary">{{ server.status }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
