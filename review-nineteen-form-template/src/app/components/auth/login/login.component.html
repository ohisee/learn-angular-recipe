<!-- template driven forms  -->
<!-- bind templateDrivenForm to object of type ngForm -->
<form #templateDrivenForm="ngForm" (ngSubmit)="onSubmit(templateDrivenForm)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <!-- must have name attribute for ngModel -->
      <input id="email" type="email" name="email" ngModel required email #emailCtrl="ngModel" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel required minlength="6" #passwordCtrl="ngModel" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailCtrl.touched && emailCtrl.dirty && emailCtrl.invalid) {
  <p class="control-error">
    Invalid values detected. Please check your email.
  </p>
  }

  @if (passwordCtrl.touched && passwordCtrl.dirty && passwordCtrl.invalid) {
  <p class="control-error">
    Invalid password format.
  </p>
  }
</form>
