<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="./main.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="./webSocketIo.js" defer></script>
  <script type="text/javascript" src="./index.js" defer></script>
  <script src="./queryResult.js" defer></script>
  <script src="./info.js" defer></script>
  <script src="./customButton.js"></script>
  <script src="./customHtmlButton.js"></script>
  <script src="./shadowDom.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <main>
    <section>
      <div class="main_header">
        <h2>Hello</h2>
      </div>
    </section>
  </main>

  <div class="backdrop"></div>

  <section>
    <a class="link socket">click</a>
    |
    <a class="link broadcast">click</a>
    |
    <a class="link">click</a>
    <br />
    <br />
    <br />
    <button class="b_backdrop">Show backdrop</button>
    <br />
    <br />
  </section>

  <section>
    <search>
      <form action="" class="search_input_form">        
        <label for="query">Try it</label>
        <input type="search" id="query">
        <button type="submit" class="b_search">Search</button>
      </form>
      <div class="result_suggestion"></div>
    </search>
  </section>

  <section>
    <div class="out_result"></div>
  </section>

  <div class="line__space"></div>

  <section>
    <div class="search__search">
      <div>Search your query</div>&nbsp;
      <div class="search__result__container">
        <div class="search__input">
          <i class="material-icons">search</i>
          <input type="text" name="query_result" id="query_result" placeholder="search">
        </div>
        <div class="search__result">
          <ul>
            <!-- <li>first line</li>
            <li>something</li> -->
          </ul>
        </div>
      </div>
    </div>
    <div class="line__space"></div>
    <div class="search__result__output"></div>
  </section>

  <section>
    <div class="message__container">
      <ul class="message__list"></ul>
    </div>
  </section>

  <section>
    <div>
      <info-element color="#123"></info-element>
    </div>
    <br />
    <!-- use button is attribute -->
    <button is="custom-button" name="runner">Button</button>
  </section>

  <section>
    <div class="custom__component__container">
      <label for="customButton">here is a custom button</label>
      <custom-html-button name="runner" id="customButton" disabled="true"></custom-html-button>
    </div>
  </section>

  <section>
    <div class="container">
      <show-your-name name="runner"></show-your-name>
    </div>
  </section>

</body>
</html>
