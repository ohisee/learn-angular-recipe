<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #formTemplateVariable>
  <!-- can add class to component element -->
  <!-- <app-control class="control" label="Title">
    <input name="title" id="title" type="text" />
  </app-control> -->
  <app-control label="Title">
    <!-- template variable -->
    <input name="title" id="title" type="text" #titleInput #inputTemplateVariable [(ngModel)]="enteredTitle" />
  </app-control>
  <app-control [label]="'Request'">
    <textarea name="request" id="request" rows="3" #textInput #inputTemplateVariable [(ngModel)]="enteredText"></textarea>
  </app-control>
  <p>
    <!-- be aware, template variable #btn is app-button instance, not Html Button Element -->
    <button appButton #btn>
      Submit
      <span ngProjectAs="icon">âŒ²</span>
    </button>
  </p>
</form>
