<div class="row">
  <div class="col-xs-12">
    <!-- template driven form -->
    <form (ngSubmit)="onSubmit(shoppingEditForm)" #shoppingEditForm="ngForm">
      <div class="row">
        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <div class="input-group">
            <!-- local reference -->
            <input type="text" name="name" id="name" class="form-control" #nameInput ngModel required>
          </div>
        </div>
        <div class="col-sm-2">
          <label for="name" class="form-label">Amount</label>
          <div class="input-group">
            <!-- local reference -->
            <input 
              type="number" 
              name="amount" 
              id="amount" 
              class="form-control" 
              #amountInput 
              ngModel 
              required
              pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" [ngStyle]="{'margin-top' : '16px'}">
          <!-- <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button> -->
          <button class="btn btn-success" type="submit" [disabled]="shoppingEditForm.invalid">{{ editMode ? "Update" : "Add"}}</button>
          &nbsp;
          <button class="btn btn-danger" type="button" (click)="onClickDelete()" *ngIf="editMode">Delete</button>
          &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClickClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
