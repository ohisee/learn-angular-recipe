<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients; let i = index;">
        <a [ngStyle]="{cursor: 'pointer'}" (click)="onClick(i)">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
        <mat-icon class="icon" (click)="onClickDelete(i)">delete</mat-icon>
      </li>
    </ul>
  </div>
</div>
